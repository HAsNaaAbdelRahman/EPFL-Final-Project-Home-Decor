<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="../static/css/password.css"/>

    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo-2.png" />

</head>
<body>
  <div class="form">
    <div class="forgot-password-form">
      <strong>Reset Password</strong>
      <form id="resetForm" action="/reset" method="post">
<input type="password" id="new_password" name="new_password" placeholder="Enter new password" required/>
  <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required/>
                <p id="error-message" style="color:#254d4d; margin: 5px 0;"></p>
        <input type="submit" value="Reset Password"/>
      </form>
    </div>
  </div>
  <script src="../static/js/reset_password.js"></script>
</body>
</html>
