<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="../static/images/logo-2.png" />
    <title>Our Products</title>
    <link rel="stylesheet" href="../static/css/products.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="nav-header">
            <a href="/" class="logo">Home Decor</a>
            <div class="nav-icons">
                <a href="/cart" class="cart-icon">
                    <i class="ri-shopping-cart-2-line"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="section__container product__container" id="products">
        <h2 class="section__header">Our Products</h2>
        
        <div class="filter">
            <button class="filter__btn active" data-type="all">All</button>
            <button class="filter__btn" data-type="vases">Vases</button>
            <button class="filter__btn" data-type="wall art">Wall Art</button>
            <button class="filter__btn" data-type="candles">Candles</button>
            <button class="filter__btn" data-type="lighting">Lighting</button>
        </div>
        
        <div class="product__grid">
        </div>
    </section>

    <script src="../static/js/products.js"></script>
    <script>
        const cartCountElement = document.querySelector('.cart-count');
        cartCountElement.textContent = count;
        cartCountElement.style.display = count > 0 ? 'flex' : 'none';
    </script>
</body>
</html>
